buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.43"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-15.0.4'
    plugins 'coverage'
    type 'IU'
    pluginName 'camel-intellij-plugin'
}

group 'com.intellij.camel'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile('jgraph:jgraph:5.13.0.0')
    compile('org.jgrapht:jgrapht-core:0.9.0')
}